<VirtualHost *:80>
        ServerAdmin admin@wrixton.net
        #ServerName dev.localhost
        #ServerName localhost
        ServerName www.prod.doorlock.wrixton.net
        ServerAlias prod.doorlock.wrixton.net

        DocumentRoot /home/ryan/prod/door-lock/web/root
        <Directory /home/ryan/prod/door-lock/web/root>
                #Options FollowSymLinks
                Options Indexes FollowSymLinks Includes ExecCGI
                AllowOverride All
                Order deny,allow
                Allow from all
                Require all granted
        </Directory>

        ErrorLog /home/ryan/prod/door-lock/web/lock_error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        #LogLevel warn
        ErrorDocument 404 /404.php

</VirtualHost>


