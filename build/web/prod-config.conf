NameVirtualHost *:81
Listen *:81
<VirtualHost *:81>
#<VirtualHost *:80>
        ServerName api.doorlock.wrixton.net
        #ServerAlias api.192.168.1.2
        ServerAlias api.doorlock.wrixton.net

        DocumentRoot /home/pi/door-lock/api/root
        <Directory /home/pi/door-lock/api/root/>
                Options FollowSymLinks
                #AllowOverride None
                AllowOverride All
        </Directory>
        <Directory /var/www/>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                Order allow,deny
                allow from all
        </Directory>

        ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
        <Directory "/usr/lib/cgi-bin">
                AllowOverride None
                Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
                Order allow,deny
                Allow from all
        </Directory>

        ErrorLog /home/pi/door-lock/api/api_lock_error.log
</VirtualHost>


